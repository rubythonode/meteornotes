<template name="editNote">
  <h2>Edit note:</h2>
  <form>
    <div class="form-group">
      <label for="title">Title: </label>
      <input type="text" id="title" value="{{title}}"/>
    </div>
    <div class="form-group">
      <label for="text">Text: </label>
      <textarea style="vertical-align: top;" rows="10" cols="50" id="text" value="{{text}}"></textarea>
    </div>
    <a href="{{pathFor 'deleteNote'}}" type="button" class="btn btn-danger">Delete</a>
    <a href="/" type="button" class="btn btn-default">Cancel</a>
    <input type="submit" class="btn btn-primary" value="Save">
  </form>
</template>
