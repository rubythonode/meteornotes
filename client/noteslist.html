<template name="notesList">
  <h2>List of Notes</h2>
  <div class="list-group">
    {{#each notes}}
      <a href="{{pathFor 'editNote'}}" class="list-group-item">
        <h4 class="list-group-item-heading">{{title}}</h4>
        <p class="list-group-item-text">{{text}}</p>
      </a>
    {{/each}}
  </div>
  <div>
   <a href="/notes/create" class="btn btn-primary">
     Add new Note
   </a>
 </div>
</template>
